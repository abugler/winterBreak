<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Winter setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="app.js"></script>
</head>
<body>
    <h1>
        Add a user
    </h1>
    <form action='/added' method="GET">
        <input type="text" name="username" value="Username">
        <input type="date" name="birthday" value="Birthday">
        <input type="text" name="favoriteColor" value="Favorite Color">
        <button type="submit" value="Add!">Add!</button>
    </form>

    <h1>
            Delete a user
        </h1>
        <form action='/deleted' method="GET">
            <input type="number" name="id">
            <button type="submit" value="Delete!">Delete!</button>
        </form>
        <h1>
            Yeet
        </h1>
        <form action='/yeeted' method="GET">
            <button type="submit" value="Yeet!">Yeet!</button>
        </form>
</body>
</html>
